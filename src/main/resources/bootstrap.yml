server:
  port: 8887

spring:
  profiles:
    active: @env@
  application:
    name: @project.artifactId@-@env@
  cloud:
    consul:
      config:
        format: yaml
        prefix: config/@project.artifactId@
        default-context: @env@
        profile-separator: ' '

feign:
  client:
    config:
      default:
        # 指定Feign客户端连接提供者的超时时限（取决于网络环境）
        connectTimeout: 5000
        # 指定Feign客户端从请求到获取到提供者给出的响应的超时时限（取决于业务逻辑运算时间）
        readTimeout: 5000
  # 启用压缩（从该实例到接口提供方）
  compression:
    request:
      enabled: true
      min-request-size: 512
    response:
      enabled: true
      useGzipDecoder: true

# 开启健康检查
management:
  endpoints:
    web:
      exposure:
        include: '*'

# 宿主机相关配置
host:
  # docker0地址
  docker0: 172.17.0.1
  # 代理ip（解决docker容器内部无法访问宿主机ip的问题）
  proxy: 47.96.83.55

port:
  default: 10069
  dev: 10027
  test: 10026
  prd: 10017

################### 本地环境配置 ###################
---
spring:
  profiles: default
  cloud:
    consul:
      host: consul.yeexun.com.cn
      discovery:
#        prefer-ip-address: true
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        service-name: ${spring.application.name}
        # 本地调试使用frp代理ip
        health-check-url: http://${host.docker0}:${port.default}/actuator/health
        hostname: ${host.docker0}
        port: ${port.default}

